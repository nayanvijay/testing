apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "cnp-ingress-best-practice-cassandra-server-restrict-access-over-internet"
  namespace: default        
spec:
  description: "Deny exposure of Cassandra cluster on the public internet. Enforce Least Privilege"
  endpointSelector:
    matchLabels:
      app: cass-server      
  ingressDeny:
  - fromEntities:
    - "world"
    toPorts:
    - ports:
      - port: "7199"
        protocol: "TCP"
      - port: "7000"
        protocol: "TCP"
      - port: "7001"
        protocol: "TCP"
      - port: "9160"
        protocol: "TCP"
      - port: "9142"
        protocol: "TCP"
      - port: "9042"
        protocol: "TCP"
      - port: "9000"
        protocol: "TCP"
  ingress:
  - fromEntities:
    - "all"
